<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/images/favicon-32x32.png" rel="icon" />
    <link href="/css/style.css" rel="stylesheet" />
    <title>interactive-rating-component</title>
</head>

<body>
    <main class="container">
        <div id="card-principal" class="card">
            <div class=" title-card">
                <img id="star-imge" src="/images/icon-star.svg" alt="icono estrella" />
                <h3>How did we do?</h3>
                <p>Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering</p>

            </div>
            <form id="forma">
                <div class="button-card">
                    <input type="radio" class="calificacion" id="1"  name="calificacion" value="1" />
                    <label for="1" class="container-calificacion">1</label>
                    <input type="radio" class="calificacion" id="2"  name="calificacion" value="2" />
                    <label for="2" class="container-calificacion">2</label>
                    <input type="radio" class="calificacion" id="3"  name="calificacion" value="3" />
                    <label for="3" class="container-calificacion">3</label>
                    <input type="radio" class="calificacion" id="4"  name="calificacion" value="4" />
                    <label for="4" class="container-calificacion">4</label>
                    <input type="radio" class="calificacion" id="5"  name="calificacion" value="5" />
                    <label for="5" class="container-calificacion">5</label>
                </div>

                
            </form>
            <div class="btn-principal">
                <button class="btn" type="button" onclick="selec()">SUBMIT</button>

            </div>
        </div>


        <div id="thanks" class="card">
            <div class="card-thanks">

                <img src="/images/illustration-thank-you.svg" alt="image thanks" id="img-thanks">

                <p id="section-informacion"></p>
                <h3>Thank you!</h3>
                <p>We appreciate you taking the time to give a rating. If you ever need more support,
                    don't hesitate to get in touch!</p>

            </div>
        </div>

        </div>

       
   
    </main>
    
    <script src="/js/app.js"></script>
</body>

</html>
